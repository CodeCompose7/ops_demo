# 공유 스토리지 구성: 훈련된 모델과 MLflow 데이터를 공유
#
# 참고: /data/mlops 경로는 배포 시 자동으로 $HOME/ops-demo-data/mlops로 치환됩니다.
# 배포 스크립트에서 sed 명령을 사용하여 동적으로 경로를 설정합니다.
#
# 중요: 두 네임스페이스가 같은 hostPath를 사용하여 데이터를 공유합니다.
#       - Training에서 모델을 학습하고 /data/mlops/models에 저장
#       - Serving에서 학습된 모델을 /data/mlops/models에서 로드
---
# Training 네임스페이스용 PV
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mlops-pv-training
  labels:
    type: local
    namespace: mlops-training
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: "" # 동적 프로비저닝 비활성화
  hostPath:
    path: /data/mlops # 공유 경로
    type: DirectoryOrCreate

---
# Serving 네임스페이스용 PV
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mlops-pv-serving
  labels:
    type: local
    namespace: mlops-serving
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: "" # 동적 프로비저닝 비활성화
  hostPath:
    path: /data/mlops # Training과 같은 경로 공유
    type: DirectoryOrCreate

---
# Training 네임스페이스용 PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mlops-pvc
  namespace: mlops-training
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: "" # 동적 프로비저닝 비활성화
  volumeName: mlops-pv-training # Training용 PV에 바인딩
  resources:
    requests:
      storage: 2Gi

---
# Serving 네임스페이스용 PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mlops-pvc
  namespace: mlops-serving
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: "" # 동적 프로비저닝 비활성화
  volumeName: mlops-pv-serving # Serving용 PV에 바인딩
  resources:
    requests:
      storage: 2Gi
