# MLflow 추적 서버 - 훈련 네임스페이스에 배포
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow-server
  namespace: mlops-training
  labels:
    app: mlflow-server
    component: tracking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow-server
  template:
    metadata:
      labels:
        app: mlflow-server
        component: tracking
    spec:
      containers:
      - name: mlflow
        image: ops-demo:training
        command:
        - mlflow
        - server
        - --host=0.0.0.0
        - --port=5000
        - --backend-store-uri=sqlite:////data/mlflow.db
        - --default-artifact-root=/data/mlruns
        ports:
        - containerPort: 5000
          name: http
        volumeMounts:
        - name: mlops-storage
          mountPath: /data
        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: mlops-storage
        persistentVolumeClaim:
          claimName: mlops-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: mlflow-service
  namespace: mlops-training
  labels:
    app: mlflow-server
spec:
  type: ClusterIP
  selector:
    app: mlflow-server
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http

